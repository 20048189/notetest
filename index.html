<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App with Question Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-page">
    <h2>Welcome to the Quiz Application!</h2>
    <button id="start-quiz-btn">Start Quiz</button>
    <button id="show-questions-btn">Show All Questions</button>
  </div>
        <h1>Quiz App</h1>
        <div id="quiz">
            <!-- Questions will dynamically render here -->
        </div>
        <button id="next-btn">Next</button>
        <button id="submit-btn">Submit</button>
    </div>
    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <form id="add-question-form">
            <input type="text" id="question" placeholder="Enter question" required>
            <input type="text" id="option1" placeholder="Option 1" required>
            <input type="text" id="option2" placeholder="Option 2" required>
            <input type="text" id="option3" placeholder="Option 3" required>
            <input type="text" id="option4" placeholder="Option 4" required>
            <input type="text" id="correct" placeholder="Correct Answer" required>
            <button type="submit">Add Question</button>
        </form>
        <button id="delete-question-btn">Delete All Questions</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
